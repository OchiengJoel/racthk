<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="index" xmlns:th="http://www.w3.org/1999/xhtml">
<body>


<div layout:fragment="content">

  <div class="row">
    <div class="col-sm-12 mb-4 mb-xl-0">
      <h4 class="font-weight-bold text-dark">New Quarter Attendance Form</h4>
      <!--<p class="font-weight-normal mb-2 text-muted">FEB 20, 2023</p>-->
    </div>
  </div>

  <div class="row">
    <div class="col-md-6 mx-auto">
      <div class="card">
        <div class="card-body">
          <h7 class="card-title">Fill In Correct Details</h7>
          <!--<p class="card-description">
            Basic form layout
          </p>-->
          <form th:action="@{/addQrattendance}" method="post">


            <div class="form-group">
              <label for="quarter">Club Quarters</label>
              <select class="form-control form-control-lg" id="quarter" name="quarter">
                <option value="First Quarter">First Quarter</option>
                <option value="Second Quarter">Second Quarter</option>
                <option value="Third Quarter">Third Quarter</option>
                <option value="Fourth Quarter">Fourth Quarter</option>
              </select>
            </div>

            <!--<div class="form-group ">
              <label class="card-title" >Fellowship Club Attended:</label>
              <select class="js-example-basic-single w-100 form-control" id="id" name="club.id" multiple>
                <option th:each="club:${clubs}"
                        th:text="${club.name}"
                        th:value="${club.id}">
                </option>
              </select>
            </div>-->

            <div class="form-group ">
              <label class="card-title">Fellowship Clubs Attended:(Press and hold "Shift or Ctrl" Button To Select Multiple)</label>
              <select class="js-example-basic-multiple w-100 form-control" id="id" name="clubIds" multiple>
                <option th:each="club : ${clubs}" th:text="${club.name}" th:value="${club.id}">
                </option>
              </select>
            </div>

            <button type="submit" class="btn btn-primary mr-2">Submit</button>
            <button type="reset" class="btn btn-secondary">Reset</button>
           <!-- <button class="btn btn-light" th:href="@{/qrattendance}" role="button">Cancel</button>-->
          </form>
        </div>
      </div>
    </div>

  </div>


</div>

</body>
</html>
