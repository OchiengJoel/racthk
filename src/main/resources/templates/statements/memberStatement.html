<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="index" xmlns:th="http://www.w3.org/1999/xhtml">
<body>


<div layout:fragment="content">

    <div class="row">
        <div class="col-sm-12 mb-4 mb-xl-0">
            <h4 class="font-weight-bold text-dark">Rotaract Member Statement List DashBoard</h4>
            <!--<p class="font-weight-normal mb-2 text-muted">FEB 20, 2023</p>-->
        </div>
    </div>


    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Service To Humanity</h5>

                    <div></div>
                    <div></div>

                    <div class="d-flex justify-content-between align-items-center">
                        <button th:onclick="|window.location.href='@{/memberAccountStatement}'|" type="button" class="btn btn-info font-weight-bold"> <= Back To Statements</button>
                        <button th:onclick="|window.location.href='@{/contributionForm}'|" type="button" class="btn btn-info font-weight-bold">+ Add Expected Contribution</button>
                        <button th:onclick="|window.location.href='@{/paymentForm}'|" type="button" class="btn btn-info font-weight-bold">+ Add Payment</button>
                    </div>

                    <div class="table-responsive mt-3">
                        <table class="table table-header-bg table-striped">
                            <thead>
                            <tr>
                                <th>Transaction Type</th>
                                <th>Period</th>
                                <th>Payment Periods</th>
                                <th>Recording Date</th>
                                <th>Banking Date</th>
                                <th>Mode of Payment</th>
                                <th>Payment Reference</th>
                                <th>Expected Contribution</th>
                                <th>Amount Contributed</th>
                                <th>Running Balance</th>
                            </tr>
                            </thead>
                            <tbody>

                            <!-- Loop through the member's statements and display the data -->
                            <tr th:each="statement : ${memberStatements}">
                                <td th:text="${statement.transactionType}"></td>
                                <td th:text="${statement.period}"></td>
                                <td th:text="${statement.paymentPeriods}"></td>
                                <td th:text="${statement.recordingDate}"></td>
                                <td th:text="${statement.bankingDate}"></td>
                                <td th:text="${statement.modeOfPayment}"></td>
                                <td th:text="${statement.paymentReference}"></td>
                                <td th:text="${statement.expectedContribution}"></td>
                                <td th:text="${statement.amountContributed}"></td>
                                <td th:text="${statement.balance}"></td>
                            </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
