<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="index" xmlns:th="http://www.w3.org/1999/xhtml">
<body>


<div layout:fragment="content">

    <div class="row">
        <div class="col-sm-12 mb-4 mb-xl-0">
            <h4 class="font-weight-bold text-dark">Rotaract Member Statement List DashBoard</h4>
            <!--<p class="font-weight-normal mb-2 text-muted">FEB 20, 2023</p>-->
        </div>
    </div>


    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Service To Humanity</h5>

                    <div></div>
                    <div></div>

                    <div class="table-responsive mt-3">
                        <table class="table table-header-bg table-striped">
                            <thead>
                            <tr>
                                <th>Member ID</th>
                                <th>Member</th>
                                <th>Expected Contribution</th>
                                <th>Amount Paid</th>
                                <th>Pending Balance</th>
                                <th>Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="club:${clubs}">
                                <td th:text="${club.id}"></td>
                                <td th:text="${club.name}"></td>
                                <td th:text="${club.country}"></td>
                                <td th:text="${club.location}"><a href="#" class="text-primary"></a></td>
                                <!-- <td th:text="${club.datefounded}"><a href="#" class="text-primary"></a></td>-->
                                <td>
                                    <div class="btn-group">
                                        <a class="btn btn-primary" role="button" th:href="@{'/detailsClub/'+${club.id}}">View</a>
                                        <a class="btn btn-success" role="button" onclick="return confirm('Are you sure you want to edit this record?')" th:href="@{'/editClub/'+${club.id}}">Edit</a>
                                        <a class="btn btn-danger" role="button" onclick="return confirm('Are you sure you want to delete this record?')" th:href="@{'/deleteClub/'+${club.id}}">Delete</a>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
