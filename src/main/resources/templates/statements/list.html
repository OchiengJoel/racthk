<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="index" xmlns:th="http://www.w3.org/1999/xhtml">
<body>


<div layout:fragment="content">

    <div class="row">
        <div class="col-sm-12 mb-4 mb-xl-0">
            <h4 class="font-weight-bold text-dark">Rotaract Member Statement List DashBoard</h4>
            <!--<p class="font-weight-normal mb-2 text-muted">FEB 20, 2023</p>-->
        </div>
    </div>


    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Service To Humanity</h5>

                    <div></div>
                    <div></div>

                    <div class="d-flex justify-content-between align-items-center">
                        <button th:onclick="|window.location.href='@{/contributionForm}'|" type="button" class="btn btn-info font-weight-bold">+ Add Bill</button>
                        <button th:onclick="|window.location.href='@{/paymentForm}'|" type="button" class="btn btn-info font-weight-bold">+ Add Payment</button>
                    </div>

                    <div class="table-responsive mt-3">
                        <table class="table table-header-bg table-striped">
                            <thead>
                            <tr>
                                <th>Member ID</th>
                                <th>Member</th>
                                <th>Expected Contribution</th>
                                <th>Amount Paid</th>
                                <th>Pending Balance</th>
                                <th>Action</th>
                            </tr>
                            </thead>
                            <tbody>

                            <tr th:each="memberStatement : ${memberStatements}">
                                <td th:text="${memberStatement.member.id}"></td>
                                <td th:text="${memberStatement.member.fname} + ' ' + ${memberStatement.member.lname}"></td>
                                <td th:text="${memberStatement.expectedContribution}"></td>
                                <td th:text="${memberStatement.amountContributed}"></td>
                                <td th:text="${memberStatement.balance}"></td>
                                <td><button class="btn btn-primary" th:onclick="'javascript:showStatement(' + ${memberStatement.id} + ')'">Show Statement</button></td>
                            </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
