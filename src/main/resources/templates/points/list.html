<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="index" xmlns:th="http://www.w3.org/1999/xhtml">

    <body>
              <div layout:fragment="content">

                  <div class="row">
                    <div class="col-sm-12 mb-4 mb-xl-0">
                      <h4 class="font-weight-bold text-dark">Points List DashBoard</h4>
                      <!--<p class="font-weight-normal mb-2 text-muted">FEB 20, 2023</p>-->
                    </div>
                  </div>

                  <div class="row">
                      <div class="col-lg-12">
                          <div class="card">
                              <div class="card-body">
                                  <h5 class="card-title">Service To Humanity</h5>

                                  <div class="card-body">

                                      <!--<form method="get" action="#" th:action="@{/api/clientLogList/search}" th:object="${clientLogList}">
                                        <input type="text" name="keyword" th:value="${keyword}" placeholder="Search by client or user"/>
                                        <button type="submit">Search</button>
                                      </form>-->

                                      <div></div>
                                      <div></div>

                                      <div class="d-flex justify-content-between align-items-center">
                                          <button th:onclick="|window.location.href='@{/addPoints}'|" type="button" class="btn btn-info font-weight-bold">+ Create New</button>
                                      </div>
                                      <br>
                                      <div class="btn-group">
                                          <div class="row">
                                              <div class="col">
                                                  <a class="btn btn-danger" role="button" th:href="@{/points/export/excel2(order=asc)}">Export to Excel</a>
                                              </div>
                                              <div class="col">
                                                  <a class="btn btn-danger" role="button" th:href="@{/points/export/pdf(order=asc)}">Export to PDF</a>
                                              </div>
                                          </div>
                                      </div>


                                      <div class="table-responsive mt-3">
                                          <table class="table table-header-bg table-striped">
                                              <thead>
                                              <tr>
                                                  <th>S/No.</th>
                                                  <th>Member</th>
                                                  <th>Points</th>
                                                  <th>Action</th>
                                              </tr>
                                              </thead>
                                              <tbody>
                                              <tr th:each="points, pointsStat : ${manualpoints}" th:sort="${points.point}">
                                                  <td th:text="${pointsStat.index+1}"></td>
                                                  <td th:text="${points.member.fname} + ' ' + ${points.member.lname}"></td>
                                                  <td th:text="${points.point}"><a href="#" class="text-primary"></a></td>
                                                  <td>
                                                      <div class="btn-group">
                                                          <a class="btn btn-primary" role="button" th:href="@{'/detailsPoints/'+${points.id}}">View</a>
                                                          <a class="btn btn-success" role="button" onclick="return confirm('Are you sure you want to edit this record?')" th:href="@{'/editPoints/'+${points.id}}">Edit</a>
                                                          <a class="btn btn-danger" role="button" onclick="return confirm('Are you sure you want to delete this record?')" th:href="@{'/deletePoints/'+${points.id}}">Delete</a>
                                                      </div>
                                                  </td>
                                              </tr>
                                              </tbody>
                                          </table>
                                      </div>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>


              <script th:inline="javascript">
                  $(document).ready(function() {
                      // Handler for the form submission
                      $('#filterForm').submit(function(e) {
                          e.preventDefault(); // Prevent form submission

                          // Get form data
                          var formData = $(this).serialize();

                          // AJAX request to fetch filtered data
                          $.ajax({
                              type: 'POST',
                              url: /* URL for your filter endpoint */,
                              data: formData,
                              success: function(filteredData) {
                                  // Update the table with filtered data
                                  $('#attendanceTable').html(filteredData);
                              }
                          });
                      });
                  });
              </script>

    </body>
</html>
