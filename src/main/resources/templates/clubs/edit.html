<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="index" xmlns:th="http://www.w3.org/1999/xhtml">
<body>


<div layout:fragment="content">

  <div class="row">
    <div class="col-sm-12 mb-4 mb-xl-0">
      <h4 class="font-weight-bold text-dark">Edit Club Details</h4>
      <!--<p class="font-weight-normal mb-2 text-muted">FEB 20, 2023</p>-->
    </div>
  </div>

  <div class="row">
    <div class="col-md-6 mx-auto">
      <div class="card">
        <div class="card-body">
          <h7 class="card-title">Fill In The Details Correctly</h7>
          <!--<p class="card-description">
            Basic form layout
          </p>-->
          <form th:action="@{'/updateClub/'+${club.id}}" method="put">

            <div class="form-group">
              <label for="name">Club Name</label>
              <input type="text" class="form-control" th:value="${club.name}" name="name" id="name" placeholder="Thika, kasarani, Westlands" required>
            </div>

            <div class="form-group">
              <label for="country">Last Name</label>
              <input type="text" class="form-control" th:value="${club.country}" name="country" id="country" placeholder="Kenya, Sudan, Uganda" required>
            </div>

            <div class="form-group">
              <label for="location">Location</label>
              <input type="text" class="form-control" th:value="${club.location}" name="location" id="location" placeholder="Nairobi, Muranga, Nyahururu" required>
            </div>

            <<div class="form-group">
            <label for="datefounded">Date Joined</label>
            <input type="date" class="form-control" th:value="${#dates.format(club.datefounded, 'yyyy-MM-dd')}" name="datefounded" id="datefounded"  required>
          </div>





            <!--<div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-group">
              <label for="exampleInputConfirmPassword1">Confirm Password</label>
              <input type="password" class="form-control" id="exampleInputConfirmPassword1" placeholder="Password">
            </div>-->

            <button type="submit" class="btn btn-primary mr-2">Submit</button>
            <button type="reset" class="btn btn-secondary">Reset</button>
            <button class="btn btn-light">Cancel</button>
          </form>
        </div>
      </div>
    </div>

  </div>


</div>

</body>
</html>
