<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="index" xmlns:th="http://www.w3.org/1999/xhtml">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Regal Admin</title>

  <!-- base:css -->
  <link rel="stylesheet" th:href="@{vendors/mdi/css/materialdesignicons.min.css}">
  <link rel="stylesheet" th:href="@{vendors/feather/feather.css}">
  <link rel="stylesheet" th:href="@{vendors/base/vendor.bundle.base.css}">
  <!-- endinject -->
  <!-- plugin css for this page -->
  <link rel="stylesheet" th:href="@{vendors/flag-icon-css/css/flag-icon.min.css}"/>
  <link rel="stylesheet" th:href="@{vendors/font-awesome/css/font-awesome.min.css}">
  <link rel="stylesheet" th:href="@{vendors/jquery-bar-rating/fontawesome-stars-o.css}">
  <link rel="stylesheet" th:href="@{vendors/jquery-bar-rating/fontawesome-stars.css}">
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" th:href="@{css/style.css}">
  <!-- endinject -->
  <link rel="shortcut icon" th:href="@{images/favicon.png}" />

</head>

<body>


<div layout:fragment="content">

  <div class="row">
    <div class="col-sm-12 mb-4 mb-xl-0">
      <h4 class="font-weight-bold text-dark">New Client Type</h4>
      <!--<p class="font-weight-normal mb-2 text-muted">FEB 20, 2023</p>-->
    </div>
  </div>

  <div class="row">
    <div class="col-md-6 mx-auto">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">New Client Form</h4>
          <!--<p class="card-description">
            Basic form layout
          </p>-->
          <form method="put">

            <div class="form-group">
              <label for="clientUrl">Host Url</label>
              <input type="url" class="form-control" th:value="${client.clientUrl}" name="clientUrl" id="clientUrl" placeholder="https://cloud.ezenfinancials.com" readonly>
            </div>

            <div class="form-group">
              <label for="description">Client Name</label>
              <input type="text" class="form-control" th:value="${client.clientName}" name="description" id="description" placeholder="Ebony, Tysons, Crystal" readonly>
            </div>

            <div class="form-group">
              <label for="clientType">Client Type</label>
              <input type="text" class="form-control" th:value="${client.clientType}" name="clientType" id="clientType" placeholder="Web, Online, Cloud" readonly>
            </div>

            <div class="form-group">
              <label for="userTally">No Of Users</label>
              <input type="text" class="form-control" th:value="${client.usertally}" name="userTally" id="userTally" placeholder="Web, Online, Cloud" readonly>
            </div>


            <div class="form-group ">
              <label>Status</label>
              <select class="js-example-basic-single w-100 form-control" th:value="${client.status}" name="status" aria-readonly="true" readonly>
                <option value="ACTIVE">ACTIVE</option>
                <option value="INACTIVE">INACTIVE</option>
              </select>
            </div>



            <!--<div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-group">
              <label for="exampleInputConfirmPassword1">Confirm Password</label>
              <input type="password" class="form-control" id="exampleInputConfirmPassword1" placeholder="Password">
            </div>-->

            <button type="submit" class="btn btn-primary mr-2" hidden="hidden">Submit</button>
            <button type="reset" class="btn btn-secondary">Reset</button>
            <button class="btn btn-light">Cancel</button>
          </form>
        </div>
      </div>
    </div>

  </div>


</div>

<!-- base:js -->
<script th:src="@{vendors/base/vendor.bundle.base.js}"></script>
<!-- endinject -->
<!-- Plugin js for this page-->
<!-- End plugin js for this page-->
<!-- inject:js -->
<script th:src="@{js/off-canvas.js}"></script>
<script th:src="@{js/hoverable-collapse.js}"></script>
<script th:src="@{js/template.js}"></script>
<!-- endinject -->
<!-- plugin js for this page -->
<script th:src="{vendors/chart.js/Chart.min.js}"></script>
<script th:src="@{vendors/jquery-bar-rating/jquery.barrating.min.js}"></script>
<!-- End plugin js for this page -->
<!-- Custom js for this page-->
<script th:src="@{js/dashboard.js}"></script>
<!-- End custom js for this page-->


</body>
</html>
