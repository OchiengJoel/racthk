<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="index" xmlns:th="http://www.w3.org/1999/xhtml">
<body>


<div layout:fragment="content">

  <div class="row">
    <div class="col-sm-12 mb-4 mb-xl-0 text-center">
      <h4 class="font-weight-bold text-dark">Edit Fellowship Log Attendance Details</h4>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6 mx-auto">
      <div class="card">
        <div class="card-body">
          <h7 class="card-title">Fill Details Correctly</h7>
          <!--<p class="card-description">
            Basic form layout
          </p>-->
          <form th:action="@{'/updateAttendance/'+${attendance.id}}" method="put">

            <div class="form-group ">
              <label>Member</label>
              <select class="js-example-basic-single w-100 form-control" id="member" name="member.id"  required>
                <!--<option>-SELECT-</option>-->
                <option th:each="member:${members}"
                        th:value="${member.id}"
                        th::selected="${member.id}==${attendance.member} ? True:False"
                        th:text="${member.fname} + ' ' + ${member.lname}">
                </option>
              </select>
            </div>

            <div class="form-group ">
              <label>Fellowship Club Attended</label>
              <select class="js-example-basic-single w-100 form-control" id="club" name="club.id"  required>
                <!--<option>-SELECT-</option>-->
                <option th:each="club:${clubs}"
                        th:value="${club.id}"
                        th::selected="${club.id}==${attendance.club} ? True:False"
                        th:text="${club.name}">
                </option>
              </select>
            </div>

            <div class="form-group">
              <label for="fromdate">From Date</label>
              <input type="date" class="form-control" th:value="${#dates.format(attendance.fromdate, 'yyyy-MM-dd')}" name="fromdate" id="fromdate" placeholder="" required>
            </div>

            <div class="form-group">
              <label for="todate">To Date</label>
              <input type="date" class="form-control" th:value="${#dates.format(attendance.todate, 'yyyy-MM-dd')}" name="todate" id="todate" placeholder="" required>
            </div>


            <div class="form-group">
              <label for="attendancetype">Attendance Type</label>
              <select class="form-control" name="attendancetype" id="attendancetype">
                <option>Fellowships</option>
                <option>Club Activities</option>
              </select>
            </div>

            <button type="submit" class="btn btn-primary mr-2">Submit</button>
            <button type="reset" class="btn btn-secondary">Reset</button>
            <a  class="btn btn-light" th:href="@{/attendance}" role="button">Cancel</a>
          </form>
        </div>
      </div>
    </div>

  </div>


</div>

</body>
</html>
