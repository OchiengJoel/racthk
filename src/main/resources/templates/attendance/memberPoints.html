<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="index" xmlns:th="http://www.w3.org/1999/xhtml">
<body>


<div layout:fragment="content">

  <div class="row">
    <div class="col-sm-12 mb-4 mb-xl-0">
      <h4 class="font-weight-bold text-dark">Members Total Points List Ranking DashBoard</h4>
      <!--<p class="font-weight-normal mb-2 text-muted">FEB 20, 2023</p>-->
    </div>
  </div>


  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Service To Humanity</h5>

          <div class="table-responsive mt-3">
            <table class="table table-header-bg table-striped">
              <thead>
              <tr>
                <th>S/No.</th>
                <th>Member</th>
                <th>Total Points Awarded</th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="memberPoints : ${memberPointsList}">
                <td th:text="${memberPointsStat.index+1}"></td>
                <td th:text="${memberPoints.fname} + ' ' + ${memberPoints.lname}"></td>
                <td th:text="${memberPoints.totalPoints}"></td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>

</body>
</html>
