<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="index" xmlns:th="http://www.w3.org/1999/xhtml">
<body>


<div layout:fragment="content">

  <div class="row">
    <div class="col-sm-12 mb-4 mb-xl-0">
      <h4 class="font-weight-bold text-dark">New Club Member Form</h4>
      <!--<p class="font-weight-normal mb-2 text-muted">FEB 20, 2023</p>-->
    </div>
  </div>

  <div class="row">
    <div class="col-md-6 mx-auto">
      <div class="card">
        <div class="card-body">
          <h7 class="card-title">Fill In Correct Details</h7>
          <!--<p class="card-description">
            Basic form layout
          </p>-->
          <form th:action="@{/addMember}" method="post">

            <div class="form-group">
              <label for="fname">First Name</label>
              <input type="text" class="form-control" name="fname" id="fname" placeholder="John" required>
            </div>

            <div class="form-group">
              <label for="lname">Last Name</label>
              <input type="text" class="form-control" name="lname" id="lname" placeholder="Doe" required>
            </div>

            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" name="email" id="email" placeholder="johndoe@gmail.com" required>
            </div>

            <div class="form-group">
              <label for="contact">Contact</label>
              <input type="number" class="form-control" name="contact" id="contact" placeholder="0705173273" required>
            </div>


            <div class="form-group">
              <label for="classification">Contact</label>
              <textarea  class="form-control" name="classification" id="classification" placeholder="Role in the club and profession" required></textarea>
            </div>


            <div class="form-group">
              <label for="dateofbirth">Date Of Birth</label>
              <input type="date" class="form-control" name="dateofbirth" id="dateofbirth" placeholder="" required>
            </div>

            <div class="form-group">
              <label for="inducted">Status</label>
              <select class="form-control form-control-lg" id="inducted">
                <option value="true">Inducted</option>
                <option value="false">Not Inducted</option>
              </select>
            </div>

            <div class="form-group">
              <label for="datejoined">Date Of Joining The Club</label>
              <input type="date" class="form-control" name="datejoined" id="datejoined" placeholder="" required>
            </div>

            <!--<div class="form-group">
              <label for="contact">Contact</label>
              <input type="datetime-local" class="form-control" name="contact" id="contact" placeholder="0705173273" required>
            </div>-->

            <button type="submit" class="btn btn-primary mr-2">Submit</button>
            <button type="reset" class="btn btn-secondary">Reset</button>
            <button class="btn btn-light">Cancel</button>
          </form>
        </div>
      </div>
    </div>

  </div>


</div>

</body>
</html>
