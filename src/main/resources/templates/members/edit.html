<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="index" xmlns:th="http://www.w3.org/1999/xhtml">
<body>


<div layout:fragment="content">

  <div class="row">
    <div class="col-sm-12 mb-4 mb-xl-0">
      <h4 class="font-weight-bold text-dark">New Client Type</h4>
      <!--<p class="font-weight-normal mb-2 text-muted">FEB 20, 2023</p>-->
    </div>
  </div>

  <div class="row">
    <div class="col-md-6 mx-auto">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">New Client Form</h4>
          <!--<p class="card-description">
            Basic form layout
          </p>-->
          <form th:action="@{'/updateMember/'+${member.id}}" method="put">

            <div class="form-group">
              <label for="fname">First Name</label>
              <input type="text" class="form-control" th:value="${member.fname}" name="fname" id="fname" placeholder="John" required>
            </div>

            <div class="form-group">
              <label for="lname">Last Name</label>
              <input type="text" class="form-control" th:value="${member.lname}" name="lname" id="lname" placeholder="Web, Online, Cloud" required>
            </div>

            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" th:value="${member.email}" name="email" id="email" placeholder="johndoe@gmail.com" required>
            </div>

            <div class="form-group">
              <label for="contact">Contact</label>
              <input type="number" class="form-control" th:value="${member.contact}" name="contact" id="contact" placeholder="0705173273" required>
            </div>

            <div class="form-group">
              <label for="classification">Contact</label>
              <textarea  class="form-control" th:value="${member.classification}" name="classification" id="classification" placeholder="Role in the club and profession" required></textarea>
            </div>

            <div class="form-group">
              <label for="dateofbirth">Date Of Birth</label>
              <input type="date" class="form-control" th:value="${#dates.format(member.dateofbirth, 'yyyy-MM-dd')}" name="dateofbirth" id="dateofbirth"  required>
            </div>

            <div class="form-group">
              <label for="inducted">Status</label>
              <select class="form-control form-control-lg" id="inducted">
                <option value="true" th:selected="${member.inducted}">Inducted</option>
                <option value="false" th:selected="${!member.inducted}">Not Inducted</option>
              </select>
            </div>

            <div class="form-group">
              <label for="datejoined">Date Joined</label>
              <input type="date" class="form-control" th:value="${#dates.format(member.datejoined, 'yyyy-MM-dd')}" name="datejoined" id="datejoined"  required>
            </div>


            <button type="submit" class="btn btn-primary mr-2">Submit</button>
            <button type="reset" class="btn btn-secondary">Reset</button>
            <a class="btn btn-light" th:href="@{/members}">Cancel</a>
            <!--<button class="btn btn-light">Cancel</button>-->
          </form>
        </div>
      </div>
    </div>

  </div>


</div>

</body>
</html>
