<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="index" xmlns:th="http://www.w3.org/1999/xhtml">
<body>


<div layout:fragment="content">

  <div class="row">
    <div class="col-sm-12 mb-4 mb-xl-0">
      <h4 class="font-weight-bold text-dark">Member List DashBoard</h4>
      <!--<p class="font-weight-normal mb-2 text-muted">FEB 20, 2023</p>-->
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Service To Humanity</h5>

          <div></div>
          <div></div>

          <div class="d-flex justify-content-between align-items-center">
            <button th:onclick="|window.location.href='@{/addMember}'|" type="button" class="btn btn-info font-weight-bold">+ Create New</button>
          </div>

          <br>
          <div class="btn-group">
            <div class="row">
              <div class="col">
                <a class="btn btn-danger" role="button" th:href="@{/member/export/excel2}">Export to Excel</a>
              </div>
              <div class="col">
                <a class="btn btn-danger" role="button" th:href="@{/member/export/pdf}">Export to PDF</a>
              </div>
            </div>
          </div>

          <div class="table-responsive mt-3">
            <table class="table table-header-bg table-striped">
              <thead>
              <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Contact</th>
                <th>Classification</th>
                <th>Date of Birth</th>
                <th>Status</th>
                <th>Date Joined</th>
                <th>Action</th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="member:${members}">
                <td th:text="${member.id}"></td>
                <td th:text="${member.fname}"></td>
                <td th:text="${member.lname}"></td>
                <td th:text="${member.email}"><a href="#" class="text-primary"></a></td>
                <td th:text="${member.contact}"><a href="#" class="text-primary"></a></td>
                <td th:text="${member.classification}"><a href="#" class="text-primary"></a></td>
                <td th:text="${member.dateofbirth}"><a href="#" class="text-primary"></a></td>
                <td th:text="${member.inducted ? 'Inducted' : 'Not Inducted'}"><a href="#" class="text-primary"></a></td>
                <td th:text="${member.datejoined}"><a href="#" class="text-primary"></a></td>
                <td>
                  <div class="btn-group">
                    <a class="btn btn-primary" role="button" th:href="@{'/memberDetails/'+${member.id}}">View</a>
                    <a class="btn btn-success" role="button" onclick="return confirm('Are you sure you want to edit this record?')" th:href="@{'/editMember/'+${member.id}}">Edit</a>
                    <a class="btn btn-danger" role="button" onclick="return confirm('Are you sure you want to delete this record?')" th:href="@{'/deleteMember/'+${member.id}}">Delete</a>
                  </div>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>

</body>
</html>
