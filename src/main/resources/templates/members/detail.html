<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="index" xmlns:th="http://www.w3.org/1999/xhtml">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Regal Admin</title>

  <!-- base:css -->
  <link rel="stylesheet" th:href="@{vendors/mdi/css/materialdesignicons.min.css}">
  <link rel="stylesheet" th:href="@{vendors/feather/feather.css}">
  <link rel="stylesheet" th:href="@{vendors/base/vendor.bundle.base.css}">
  <!-- endinject -->
  <!-- plugin css for this page -->
  <link rel="stylesheet" th:href="@{vendors/flag-icon-css/css/flag-icon.min.css}"/>
  <link rel="stylesheet" th:href="@{vendors/font-awesome/css/font-awesome.min.css}">
  <link rel="stylesheet" th:href="@{vendors/jquery-bar-rating/fontawesome-stars-o.css}">
  <link rel="stylesheet" th:href="@{vendors/jquery-bar-rating/fontawesome-stars.css}">
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" th:href="@{css/style.css}">
  <!-- endinject -->
  <link rel="shortcut icon" th:href="@{images/favicon.png}" />

</head>

<body>


<div layout:fragment="content">

  <div class="row">
    <div class="col-sm-12 mb-4 mb-xl-0">
      <h4 class="font-weight-bold text-dark">Member Details Form</h4>
      <!--<p class="font-weight-normal mb-2 text-muted">FEB 20, 2023</p>-->
    </div>
  </div>

  <div class="row">
    <div class="col-md-6 mx-auto">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title"></h4>
          <!--<p class="card-description">
            Basic form layout
          </p>-->
          <form method="put">

            <div class="form-group">
              <label for="fname">First Name</label>
              <input type="text" class="form-control" th:value="${member.fname}" name="fname" id="fname" placeholder="John" readonly>
            </div>

            <div class="form-group">
              <label for="lname">Last Name</label>
              <input type="text" class="form-control" th:value="${member.lname}" name="lname" id="lname" placeholder="Web, Online, Cloud" readonly>
            </div>

            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" th:value="${member.email}" name="email" id="email" placeholder="johndoe@gmail.com" readonly>
            </div>

            <div class="form-group">
              <label for="contact">Contact</label>
              <input type="number" class="form-control" th:value="${member.contact}" name="contact" id="contact" placeholder="0705173273" readonly>
            </div>

            <div class="form-group">
              <label for="dateofbirth">Date Of Birth</label>
              <input type="date" class="form-control" th:value="${#dates.format(member.dateofbirth, 'yyyy-MM-dd')}" name="dateofbirth" id="dateofbirth"  readonly>
            </div>

            <div class="form-group">
              <label for="inducted">Status</label>
              <select class="form-control form-control-lg" id="inducted">
                <option value="true" th:selected="${member.inducted}">Inducted</option>
                <option value="false" th:selected="${!member.inducted}">Not Inducted</option>
              </select>
            </div>

            <div class="form-group">
              <label for="datejoined">Date Joined</label>
              <input type="date" class="form-control" th:value="${#dates.format(member.datejoined, 'yyyy-MM-dd')}" name="datejoined" id="datejoined"  readonly>
            </div>


            <a class="btn btn-light" th:href="@{/members}">Cancel</a>
          </form>
        </div>
      </div>
    </div>

  </div>


</div>

<!-- base:js -->
<script th:src="@{vendors/base/vendor.bundle.base.js}"></script>
<!-- endinject -->
<!-- Plugin js for this page-->
<!-- End plugin js for this page-->
<!-- inject:js -->
<script th:src="@{js/off-canvas.js}"></script>
<script th:src="@{js/hoverable-collapse.js}"></script>
<script th:src="@{js/template.js}"></script>

<!-- plugin js for this page -->

<script th:src="@{vendors/jquery-bar-rating/jquery.barrating.min.js}"></script>-->

<!-- Custom js for this page-->
<script th:src="@{js/dashboard.js}"></script>
<!-- End custom js for this page-->


</body>
</html>
