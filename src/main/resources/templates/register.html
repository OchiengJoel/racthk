<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Member Registration</title>
  <style>
    /* Custom styles inline */
    body {
      background-color: #f8f9fa;
    }

    .container-fluid {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      width: 500px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      padding: 30px;
      margin-top: 30px; /* Add margin-top */
      margin-bottom: 20px; /* Add margin-bottom */
    }

    .brand-logo img {
      max-width: 100px;
    }

    .card-title {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group label {
      font-weight: bold;
      color: #555;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .form-check-label {
      font-weight: lighter;
      color: #888;
    }

    .auth-form-btn {
      background-color: #00b4d8;
      color: #ffffff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: block;
      width: 100%;
      text-align: center;
      margin-top: 20px;
    }

    .text-center {
      text-align: center;
    }

    .font-weight-light {
      font-weight: lighter;
    }

    .mb-3 {
      margin-bottom: 20px;
    }
  </style>
</head>

<body>
<div class="container-fluid">
  <div class="card">

    <h2 class="card-title text-center">New here?</h2>
    <h5 class="font-weight-light text-center">Join us today! It takes only a few steps</h5>
    <form th:action="@{/register}" th:object="${member}" method="post">
      <div class="form-group mb-3">
        <label for="fname">First Name</label>
        <input type="text" class="form-control" name="fname" id="fname" placeholder="John" required>
      </div>

      <div class="form-group mb-3">
        <label for="lname">Last Name</label>
        <input type="text" class="form-control" name="lname" id="lname" placeholder="Doe" required>
      </div>

      <div class="form-group mb-3">
        <label for="username">Username</label>
        <input type="text" class="form-control" name="username" id="username" placeholder="johndoe@gmail.com"
               required>
      </div>

      <div class="form-group mb-3">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Email">
      </div>

      <div class="form-group mb-3">
        <label for="contact">Contact</label>
        <input type="number" class="form-control" id="contact" name="contact" placeholder="0705173273" required>
      </div>

      <div class="form-group mb-3">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
      </div>

      <div class="form-group mb-3">
        <label for="dateofbirth">Date Of Birth</label>
        <input type="date" class="form-control" id="dateofbirth" name="dateofbirth" required>
      </div>

      <div class="mb-4">
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="inducted" name="inducted">
          <label for="inducted" class="form-check-label">Inducted: {{***Only Tick If Inducted***}}</label>
        </div>
      </div>

      <div class="form-group mb-3">
        <label for="role">Role</label>
        <select class="form-control" id="role" name="role" required>
          <option th:each="role : ${roles}" th:value="${role}" th:text="${role.displayName}"></option>
        </select>
      </div>

      <div class="form-group mb-3">
        <label for="datejoined">Date Of Joining The Club</label>
        <input type="date" class="form-control" id="datejoined" name="datejoined" required>
      </div>

      <button type="submit" class="btn btn-info auth-form-btn">SIGN UP</button>
      <p class="text-center font-weight-light mt-3">Already have an account? <a th:href="@{/login}" class="text-primary">Login</a></p>
    </form>
  </div>
</div>
</body>

</html>
